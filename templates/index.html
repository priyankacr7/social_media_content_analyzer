<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #6c63ff, #3a3d98);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .card {
      background: #fff;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #6c63ff;
      margin-bottom: 20px;
      text-align: center;
    }

    .drop-zone {
      border: 2px dashed #6c63ff;
      border-radius: 15px;
      padding: 50px 30px;
      text-align: center;
      background: #f9f9ff;
      cursor: pointer;
      transition: 0.3s;
    }

    .drop-zone.dragover {
      background: #eef0ff;
      border-color: #4a47a3;
      transform: scale(1.02);
    }

    .drop-zone p {
      margin: 0;
      font-size: 1.1rem;
      color: #444;
    }

    .drop-zone small {
      display: block;
      color: #888;
      margin-top: 5px;
    }

    .drop-zone input {
      display: none;
    }

    .btn-analyze {
      background: #6c63ff;
      border: none;
      color: #fff;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 12px;
      margin-top: 20px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(108,99,255,0.3);
    }

    .btn-analyze:hover {
      background: #4a47a3;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(74,71,163,0.4);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸ“Š Social Media Content Analyzer</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="drop-zone" id="dropZone">
            <p>Drag & Drop your file here</p>
            <small>or click to browse</small>
            <input type="file" name="file" id="fileInput" required />
        </div>
        <div class="text-center">
            <button type="submit" class="btn-analyze">ðŸš€ Analyze File</button>
        </div>
    </form>

  </div>

  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");

    // Click on drop zone opens file dialog
    dropZone.addEventListener("click", () => fileInput.click());

    // Show file name when selected
    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        dropZone.querySelector("p").textContent = fileInput.files[0].name;
      }
    });

    // Drag events
    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");
      if (e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        dropZone.querySelector("p").textContent = e.dataTransfer.files[0].name;
      }
    });
  </script>

</body>
</html>
